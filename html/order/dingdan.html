<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/order/dingdan.css">
    <link rel="stylesheet" href="../../css/element.css">
    <title>订单</title>
    <style>
        *{ 
            margin: 0;
        }
        .app{
            height: 100%;
            background: #ecebeb;
        }
        .textColor{
            color: #9597A6;
        }
        
    </style>
</head>
<body style="height:100%;">
    <div class="app"> 
        <!-- 头部信息 -->

        <div class="head-xu" >
            <p :class="indexNum == index ? 'active':''" v-for="(item,index) in testList" @click="btnOrder(index)">{{item}}</p>
        </div>

        <!-- 订单详情第一页 -->
        <div class="content" v-if='arrlist.length'>

            <div class="content-neirong" v-for="(item,index) in arrlist"  >
                <div class="dingdan-nub">
                    <p>订单号:<span class="text-nub">{{item.title}}</span></p>
                    <p class="text-wen textColor" v-if="item.status == '已完成'">{{item.status}}</p>
                    <p class="text-wen" v-else >{{item.status}}</p>
                </div>

                <div class="dingdan-zhan" v-for="(items,index) in item.ssss">
                    <div class="product"><img :src="items.img" alt=""></div>
                    <div class="brief-introduction">
                        <p class="one-text">{{items.name}}</p>
                        <p class="two-text">{{items.titleTest}}</p>      
                        <div class="dingdan-zhan-text">
                            <span class="text-nubmer">￥{{items.pirce}}</span>
                            <span class="text-mul">×{{items.numders}}</span>
                        </div>
                    </div>
                </div>
                <div class="submsBtn">
                    <div class="userName">
                        <div class="userImg"><img :src="item.imgs" alt=""></div><span>{{item.userName}}</span>
                    </div>
                    <div class="userBtn" v-show="item.method != ''" @click="methodBtn(item.method)">
                        {{item.method}}           
                </div>
                </div>
            </div>
        </div>

        <div class="dingDanNull" v-else>
            <div class="NullLcon">￥</div>
            <p class="NullLconWords">您暂时没有订单哦！</p >
        </div>

        <el-dialog
        :visible.sync="dialogVisible"
        width="90%">
        <span>确定关闭本次订单</span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
        </span>
        </el-dialog>

        

    </div>  
</body>
<script src="../../js/vue.js"></script>
<script type="text/javascript" src="../../js/element.js"></script>
<script>                  
    var app = new Vue({
        el:'.app',
        data:{
            testList:["全部","待收款","待发货","待安装","已发货"],
            arrlist:[],
            shopAll:[
                {id:1,title:'1233455324568456',status:'待发货',ssss:[{name:'中化石油加油卡礼包',img:'../../image/zu100.png',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},],imgs:'../../image/daffodil.jpg',userName:'嗷嗷喊',method:'待发货'},
                {id:1,title:'1233455324568456',status:'已完成',ssss:[{name:'中化石油加油卡礼包',img:'../../image/zu100.png',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},
                {name:'中化石油加油卡礼包',img:'../../image/zu100.png',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'}],imgs:'../../image/daffodil.jpg',userName:'嗷嗷喊',method:''},
                {id:1,title:'1233455324568456',status:'待付款',ssss:[{name:'中化石油加油卡礼包',img:'../../image/zu100.png',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},],imgs:'../../image/daffodil.jpg',userName:'嗷嗷喊',method:'关闭订单'},
            ],
            indexNum:0,
            dialogVisible:false
        },
        created(){

        },
        methods:{
            btnOrder(index){
                this.indexNum=index
                if(index==0){
                    this.arrlist=this.shopAll
                }else{
                    this.arrlist=''
                }
                
            },
            methodBtn(item){
                if(item=='关闭订单'){
                    this.dialogVisible=true
                }
            }
        }
    })
</script>
</html>
