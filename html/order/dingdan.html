<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/order/dingdan.css">
    <script src="../../js/vue.js"></script>
    <title>订单      客户端</title>
    <style>
        *{ 
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div class="app">
        <!-- 头部信息 -->

        <div class="head-xu" >
            <p :class="indexNum == index ? 'active':''" v-for="(item,index) in testList" @click="btnOrder(index)">{{item}}</p>
        </div>

        <!-- 订单详情第一页 -->
        <div class="content" >

            <div class="content-neirong" v-for="(item,index) in shopAll">
                <div class="dingdan-nub">
                    <p>订单号:<span class="text-nub">{{item.title}}</span></p>
                    <p class="text-wen">{{item.status}}</p>
                </div>

                <div class="dingdan-zhan" v-for="(items,index) in item.ssss">
                    <div class="product"></div>
                    <div class="brief-introduction">
                        <p class="one-text">{{items.name}}</p>
                        <p class="two-text">{{items.titleTest}}</p>
                        <div class="dingdan-zhan-text">
                            <span class="text-nubmer">￥{{items.pirce}}</span>
                            <span class="text-mul">×{{items.numders}}</span>
                        </div>
                    </div>
                </div>
                <div class="submsBtn">
                    <div class="userName">
                        <div class="userImg">{{item.img}}</div><span>{{item.userName}}</span>
                    </div>
                    <div class="userBtn">
                            {{item.status}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    var app = new Vue({
        el:'.app',
        data:{
            testList:["全部","待收款","待发货","待安装","已发货"],
            arrlist:[],
            shopAll:[
                {id:1,title:'1233455324568456',status:'待发货',ssss:[{name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},],img:'',userName:'嗷嗷喊',},
                {id:1,title:'1233455324568456',status:'待发货',ssss:[{name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},
                {name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'}],img:'',userName:'嗷嗷喊',},
                {id:1,title:'1233455324568456',status:'待收款',ssss:[{name:'中化石油加油卡礼包',titleTest:'内含一张1000元加油卡',pirce:'￥3455.00',numders:'2'},],img:'',userName:'嗷嗷喊',},
            ],
            indexNum:0
        },
        created(){

        },
        methods:{
            btnOrder(index){
                this.indexNum=index
                
            }
        }
    })
</script>
</html>
