<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/order/lodisticsInformation.css">
    <title>物流信息</title>
    <style>
        *{
            margin: 0;
        }
        

    </style>
</head>
<body>
    <div class="app">
        
            <div   class="centers">
                <div class="logisticss">
                    <div class="logisticssImg">
                        
                    </div>
                    <div class="logisticssTest">
                        <p>宅急送</p>
                        <p>{{age}} <span class="copy" @click='copy(age)'>复制</span> </p>
                    </div>
                </div>
                <el-steps direction="vertical" :active="1">
                    <el-step title="[广州市]快件已签收，签收人是张立，感谢您
                    使用宅急送！" description="2019.08.22 12:23:44"></el-step>
                    <el-step title="卖家已发货" description="2019.08.22 12:23:44"></el-step>
                    <el-step title="卖家已发货" description="2019.08.22 12:23:44"></el-step>
                </el-steps>
            </div>

    </div>
</body>
<script src="../../js/vue.js"></script>
<script src="../../js/element.js"></script>
<script>
    var app = new Vue({
        el:'.app',
        data:{
            age:'12',
        },
        created(){

        },
        methods:{
            copy(age){
                var _input = document.createElement("input");
                _input.value = age;
                document.body.appendChild(_input);
                _input.select();
                document.execCommand("Copy");
                document.body.removeChild(_input);
            }
        }
    })
</script>
</html>
