<!DOCTYPE html>
<html lang="en" style="height: 100;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/my/controlInvoices.css">
    <script src="../../js/vue.js"></script>
    <title>发票管理</title>
    <style>
        
        
    </style>
</head>
<body>
    <div class="app">
        <div class="changeOption">
            <div :class="indexnum==index?'active':''" v-for="(item,index) in list" @click="change(index)">{{item}}</div>
        </div>
        
        

    </div>
</body>
<script>
    
    var app = new Vue({
        el:'.app',
        data:{
            list:["待开发票","已开发票"],
            indexnum:0
        },
        methods:{
            change(index){
                    this.indexnum=index
            }
        }
    })
</script>
</html>
